  经营范围：技术开发、技术咨询、技术服务、技术转让、技术推广；应用软件服务；计算机系统服务；货物进出口；技术进出口；翻译服务；销售计算机、软件及辅助设备、电子产品、针纺织品、服装、鞋帽。（企业依法自主选择经营项目，开展经营活动；依法须经批准的项目，经相关部门批准后依批准的内容开展经营活动；不得从事本市产业政策禁止和限制类项目的经营活动。）
